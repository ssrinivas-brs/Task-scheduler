<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    />
    <title>Task Secheduler</title>
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="ReactTitle ">
              <h3> Task Secheduler </h3>
            </div>
    </header>
    <main role="main" class="container" style="margin: top 100px;;"></main>
     <div class="container"> 
     
    <main role="main" class="container" style="margin-bottom: 100px;">
      <p>
        This code uses an array taskCount to count the occurrences of each task. It then sorts the counts in descending order and calculates the idle slots based on the maximum count. Finally, it returns the total number of units needed, considering the idle slots
      </p>

      <label for="tasksInput">Enter tasks (comma-separated): </label>
      <input type="text" id="tasksInput" placeholder="A,A,A,B,B,B">

      <label for="cooldownInput">Enter cooldown period (n): </label>
      <input type="number" id="cooldownInput" placeholder="2">

     

      <button type="button" class="btn btn-info  " onclick="calculateTime()">Calculate Time</button>

      <div id="output"></div>
    </main>

</div>
  <footer class="footer footer-dark">
    <div class="d-flex justify-content-center px-5">
      <div>
        <button
          onclick="setTheme('#1A4B84')"
          class="theme-switch theme-switch-chathams_blue"
        ></button>
        <button
          onclick="setTheme('#991E14')"
          class="theme-switch theme-switch-tamarillo"
        ></button>
        <button
          onclick="setTheme('#FEAD06')"
          class="theme-switch theme-switch-yellow_sea"
        ></button>
      </div>
    </div>
  </footer>
    <p id="result"></p>
    <Script src="assets/js/Task scheduler.js"></Script>
